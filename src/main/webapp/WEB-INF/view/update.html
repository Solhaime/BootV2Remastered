<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Here you can register </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{background-color: #3e3e3e;
            color: white}
    </style>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{update}" th:object="${updatableUser}">
        <h2 class="form-signin-heading">Update user</h2>
        <p>
            <label for="id" class="sr-only">Id</label>
            <input type="text" name="id" class="form-control" th:field="*{id}" placeholder="Id" id="id" required="" autofocus=""/>
        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" th:field="*{username}" placeholder="Username" id="username" required="" autofocus=""/>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" th:field="*{password}" placeholder="Password" id="password" required=""/>
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" class="form-control" th:field="*{name}" placeholder="Name" id="name" required=""/>
        </p>
        <p>
            <label for="lastname" class="sr-only">Lastname</label>
            <input type="text" name="lastname" class="form-control" th:field="*{lastname}" placeholder="Lastname" id="lastname" required=""/>
        </p>
        <div class="form-group">
            <label for="sel2">Is active user (set false if you want to block):</label>
            <select name="isActive" class="form-control" id="sel2"  required="">
                <option th:each="role : ${accountBlockValue}" th:text="${role}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel1">Select role:</label>
            <select multiple size="2" name="roleName" class="form-control" id="sel1"  required="">
                <option th:each="role : ${rolesList}"  th:text="${role}"></option>
            </select>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >update</button>

    </form>
</div>
<div class="container">
    <form class="form-signin" method="get" action="/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">logout</button>
    </form>
</div>

</body>
</html>
